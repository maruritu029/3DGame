<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mobile 3D Game</title>
<style>
html, body { margin:0; overflow:hidden; background:#000; touch-action:none; }
#ui { position:fixed; top:10px; left:10px; color:#0f0; font-family:monospace; z-index:10; }
#stick { position:fixed; bottom:20px; left:20px; width:120px; height:120px; border-radius:50%; background:rgba(255,255,255,.15); }
#knob { position:absolute; left:40px; top:40px; width:40px; height:40px; border-radius:50%; background:rgba(0,255,0,.9); }
</style>
</head>
<body>

<div id="ui">Score: <span id="score">0</span></div>
<div id="stick"><div id="knob"></div></div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 1.5, 3);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// ライト
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

// 地面
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshStandardMaterial({ color:0x222222 })
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// ===== プレイヤー =====
const player = new THREE.Group();
scene.add(player);

let playerModel = null;

// glb読み込み
new GLTFLoader().load(
  "./player.glb",
  gltf => {
    playerModel = gltf.scene;
    playerModel.scale.set(1,1,1); // ← モデルに合わせて調整
    playerModel.position.y = 0;
    player.add(playerModel);
  },
  undefined,
  err => alert("player.glb 読み込み失敗")
);

// アイテム
const items = [];
const geo = new THREE.BoxGeometry(0.4,0.4,0.4);
const mat = new THREE.MeshStandardMaterial({ color:0xff0000 });
for(let i=0;i<20;i++){
  const m = new THREE.Mesh(geo,mat);
  m.position.set((Math.random()-0.5)*20,0.2,(Math.random()-0.5)*20);
  scene.add(m);
  items.push(m);
}

// UI
let score = 0;
const scoreEl = document.getElementById("score");

// 仮想スティック
let moveX=0, moveZ=0;
const stick=document.getElementById("stick");
const knob=document.getElementById("knob");

stick.addEventListener("touchmove",e=>{
  const r=stick.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-r.left-60;
  let y=t.clientY-r.top-60;
  const d=Math.hypot(x,y);
  if(d>40){ x*=40/d; y*=40/d; }
  knob.style.left=40+x+"px";
  knob.style.top=40+y+"px";
  moveX=x/40; moveZ=y/40;
});
stick.addEventListener("touchend",()=>{
  knob.style.left="40px"; knob.style.top="40px";
  moveX=moveZ=0;
});

// 視点操作
let lastX=null;
addEventListener("touchmove",e=>{
  if(e.target===stick) return;
  if(lastX!==null) player.rotation.y-=(e.touches[0].clientX-lastX)*0.005;
  lastX=e.touches[0].clientX;
});
addEventListener("touchend",()=>lastX=null);

// ループ
function animate(){
  requestAnimationFrame(animate);
  const speed=0.08;

  player.position.x+=(Math.sin(player.rotation.y)*-moveZ+Math.cos(player.rotation.y)*moveX)*speed;
  player.position.z+=(Math.cos(player.rotation.y)*-moveZ-Math.sin(player.rotation.y)*moveX)*speed;

  camera.position.copy(player.position)
    .add(new THREE.Vector3(0,1.5,3).applyAxisAngle(
      new THREE.Vector3(0,1,0), player.rotation.y
    ));
  camera.lookAt(player.position);

  for(let i=items.length-1;i>=0;i--){
    if(items[i].position.distanceTo(player.position)<0.7){
      scene.remove(items[i]);
      items.splice(i,1);
      score++; scoreEl.textContent=score;
    }
  }

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
